<div class="col-md-12 col-sm-12" id="list_alumnos">
    <div class="panel panel-filled">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-10"><h2 class="m-t-xs">Productos Registrados</h2></div>
                <br><br>
                <div  class="col-sm-2 text-right">
                    <div class="panel-body buttons-margin">
                        <a id="btnNuevo" class="btn btn-w-md btn-info" routerLink="/crear-producto">Nuevo Producto</a>
                    </div>
                </div>
            </div>
  
            <div class="table-responsive">
                <table  class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos; let i = index">
                          <td>{{ producto.codigo }}</td>
                          <td>{{ producto.descripcion }}</td>
                          <td>{{ producto.precio }}</td>
                          <td>
                            <button [routerLink]="['/editar-producto', producto.codigo]"><i class="pe pe-7s-pen text-accent"></i></button>&nbsp;&nbsp;
                            <button (click)="borrarProducto(i)"><i class="pe pe-7s-trash text-accent"></i></button>
                          </td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
